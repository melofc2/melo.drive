  <script>
    const form = document.getElementById('fuelForm');
    const resultDiv = document.getElementById('result');
    const fuelUsedP = document.getElementById('fuelUsed');
    const totalCostP = document.getElementById('totalCost');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const consumption = parseFloat(document.getElementById('consumption').value);
      const price = parseFloat(document.getElementById('price').value);
      const distance = parseFloat(document.getElementById('distance').value);

      if (isNaN(consumption) || isNaN(price) || isNaN(distance) || consumption <= 0 || price <= 0 || distance <= 0) {
        alert("Preencha os campos corretamente.");
        return;
      }

      const fuelUsed = distance / consumption;
      const totalCost = fuelUsed * price;

      fuelUsedP.textContent = `‚õΩ Combust√≠vel necess√°rio: ${fuelUsed.toFixed(2)} litros`;
      totalCostP.textContent = `üí∞ Custo total: R$ ${totalCost.toFixed(2)}`;

      resultDiv.classList.remove('hidden');
    });
  </script>
