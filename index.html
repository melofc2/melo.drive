<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melo Prime | Economia + Internet Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background: radial-gradient(circle at top, #020617, #000000);
    }
    .glass {
      background: linear-gradient(145deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      backdrop-filter: blur(18px);
      border-radius: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 40px 100px rgba(0,0,0,0.8);
      transition: all 0.4s ease;
    }
    .glass:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 60px 140px rgba(0,0,0,0.95);
    }
    .premium-gradient {
      background: linear-gradient(90deg, #22c55e, #38bdf8, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body class="text-white min-h-screen flex flex-col items-center px-6">

  <!-- NAVBAR -->
  <nav class="w-full max-w-7xl flex items-center justify-between py-8">
    <div class="flex items-center gap-3">
      <i class="fas fa-gem text-green-400 text-2xl"></i>
      <span class="text-2xl font-extrabold premium-gradient">MELO PRIME</span>
    </div>
  </nav>

  <!-- ===== PARTE 1 - ECONOMIA DE COMBUSTÍVEL (LÓGICA ORIGINAL MANTIDA) ===== -->
  <section class="w-full max-w-4xl py-10">
    <div class="glass p-10">
      <h2 class="text-3xl font-bold premium-gradient mb-6 text-center">Calculadora Premium de Economia</h2>

      <form id="driveForm" class="space-y-6">

        <div>
          <label class="block mb-2 text-gray-300">Distância Percorrida (km)</label>
          <input type="number" id="distancia" class="w-full p-4 rounded-xl bg-black/70 border border-gray-700 focus:border-green-400 outline-none" placeholder="Ex: 120" required />
        </div>

        <div>
          <label class="block mb-2 text-gray-300">Litros Consumidos</label>
          <input type="number" id="litros" class="w-full p-4 rounded-xl bg-black/70 border border-gray-700 focus:border-green-400 outline-none" placeholder="Ex: 10" required />
        </div>

        <div>
          <label class="block mb-2 text-gray-300">Preço do Combustível (R$)</label>
          <input type="number" id="preco" step="0.01" class="w-full p-4 rounded-xl bg-black/70 border border-gray-700 focus:border-green-400 outline-none" placeholder="Ex: 5.79" required />
        </div>

        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 transition p-5 rounded-full font-bold text-black text-lg shadow-lg">
          Calcular Economia
        </button>

        <div id="resultado" class="hidden mt-6 p-6 rounded-xl bg-black/70 border border-green-500"></div>
      </form>
    </div>
  </section>

  <!-- ===== PARTE 2 - INTERNET PREMIUM EHI ===== -->
  <section class="w-full max-w-4xl py-16">
    <div class="glass p-10">
      <h2 class="text-3xl font-bold premium-gradient mb-6 text-center">Arquivos Premium EHI</h2>
      <p class="text-center text-gray-300 mb-8">Selecione seu arquivo • Valor único <span class="text-green-400 font-bold">R$ 15,00</span></p>

      <form id="ehiForm" class="space-y-6">

        <div>
          <label class="block mb-2 text-gray-300">Escolha o Arquivo</label>
          <select id="arquivo" class="w-full p-4 rounded-xl bg-black/70 border border-gray-700 focus:border-green-400 outline-none" required>
            <option value="">Selecione</option>
            <option>Claro Waze #1.ehi</option>
            <option>Vivo Controle #1.ehi</option>
            <option>Tim Front 02.ehi</option>
            <option>Claro WhatsApp #1.ehi</option>
            <option>Vivo Controle #3.ehi</option>
            <option>Tim Flare #01.ehi</option>
            <option>Easy Prime #1.ehi</option>
            <option>Claro X #1.ehi</option>
            <option>VivoPre #2.ehi</option>
            <option>Tim Front 01.ehi</option>
            <option>VivoPre #1.ehi</option>
            <option>VivoPre #3.ehi</option>
            <option>Vivo Controle #2.ehi</option>
          </select>
        </div>

        <div>
          <label class="block mb-2 text-gray-300">Seu Nome</label>
          <input type="text" id="nome" class="w-full p-4 rounded-xl bg-black/70 border border-gray-700 focus:border-green-400 outline-none" placeholder="Digite seu nome" required />
        </div>

        <div>
          <label class="block mb-2 text-gray-300">Seu Gmail</label>
          <input type="email" id="email" class="w-full p-4 rounded-xl bg-black/70 border border-gray-700 focus:border-green-400 outline-none" placeholder="Digite seu Gmail" required />
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-blue-500 p-5 rounded-full font-bold text-black text-lg hover:scale-105 transition">
          Comprar Arquivo (R$ 15,00)
        </button>
      </form>
    </div>
  </section>

<script>
  // ===== ECONOMIA (LÓGICA ORIGINAL MANTIDA) =====
  document.getElementById('driveForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var distancia = parseFloat(document.getElementById('distancia').value);
    var litros = parseFloat(document.getElementById('litros').value);
    var preco = parseFloat(document.getElementById('preco').value);

    if (!distancia || !litros || !preco || litros <= 0) {
      alert('Preencha todos os campos corretamente.');
      return;
    }

    var consumoMedio = distancia / litros;
    var custoTotal = litros * preco;
    var custoPorKm = custoTotal / distancia;

    var mensagem =
      'Consumo médio: ' + consumoMedio.toFixed(2) + ' km/L | ' +
      'Custo total: R$ ' + custoTotal.toFixed(2) + ' | ' +
      'Custo por km: R$ ' + custoPorKm.toFixed(2);

    var resultadoDiv = document.getElementById('resultado');
    resultadoDiv.classList.remove('hidden');
    resultadoDiv.innerHTML = mensagem;
  });

    // ===== ENVIO EHI PARA SEU GMAIL =====
  document.getElementById('ehiForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var arquivo = document.getElementById('arquivo').value;
    var nome = document.getElementById('nome').value;
    var email = document.getElementById('email').value;

    if (!arquivo || !nome || !email) {
      alert('Preencha todos os campos para continuar.');
      return;
    }

    var subject = encodeURIComponent('Novo Pedido - Melo Prime');

    var body = encodeURIComponent(
      'Novo Pedido - Melo Prime\n\n' +
      'Nome: ' + nome + '\n' +
      'Email: ' + email + '\n' +
      'Arquivo escolhido: ' + arquivo + '\n' +
      'Valor: R$ 15'
    );

    window.location.href = 'mailto:diegodemelotavares@gmail.com?subject=' + subject + '&body=' + body;
  });
</script>

</body>
</html>
